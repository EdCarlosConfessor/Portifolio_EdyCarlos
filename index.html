<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Codar | com Edy Carlos</title>
    <link rel="icon" href="imagens/Bora Codar 03.png" type="image/png">   <!-- Define o ícone da barra de navegação -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>                                                  <!-- Abaixo criei as tags que limita as laterais do site  -->
        <div class="interface">                               <!-- Criação de dive com class "interface"  -->
            <div class="logo">                                <!-- Criação de dive com class "logo"  -->
                <a href="">
                    <img src="imagens/Logo Bora Codar 2.png" alt=" Logo do Bora Codar do topo do site">
                </a>
            </div> <!-- ===================================== Fecha logo  -->
            <nav class="menu-desktop">                        <!-- Criação de dive com class "menu-desktop"  --> 
                                                              <!-- Chamei a tag nav de navegação e dentro dela vou criar o menu da barra topo  -->
                <ul>                                          <!-- Chamei a tag ul para criar uma lista não ordenada  -->
                    <li><a href="#">Inicio</a></li>           <!-- Chamei a tag li para colocar os itens da lista,e dentro da "li" chamei a tag "a" para que o iten "Inicio" sejam um links  -->
                    <li><a href="#">Especialidades</a></li>   <!-- Chamei a tag li para colocar os itens da lista,e dentro da "li" chamei a tag "a" para que o iten "Especialidades" sejam um links  -->
                    <li><a href="#">Sobre</a></li>            <!-- Chamei a tag li para colocar os itens da lista,e dentro da "li" chamei a tag "a" para que o iten "Sobre" sejam um links  -->
                    <li><a href="#">Projetos</a></li>         <!-- Chamei a tag li para colocar os itens da lista,e dentro da "li" chamei a tag "a" para que o iten "Projetos" sejam um links  -->
                </ul>

            </nav>  <!-- ===================================== Fecha nav  -->                                   
            <div class="btn-contato">                         <!-- Fora da tag nav, criamos a class "btn-contato"  -->
                <a href="#">
                    <button>Contato</button>                  <!-- Criação do Botão Contato do topo cabeçalho -->
                </a>

            </div>  <!-- ===================================== Fecha btn-contato  -->
            

        </div> <!-- ========================================== Fecha interface  -->
                     
    </header>  <!-- ========================================== Fecha header  -->
</body>        <!-- ========================================== Fecha body  -->
<!--  -->
</html>        <!-- ========================================== Fecha html  -->
